<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Specify Design</title>

  <!-- Odkaz na externí CSS -->
  <link rel="stylesheet" href="style.css" />

  <!-- Můžete přidat vlastní ikony nebo použít Font Awesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <div class="menu-icon">
      <i class="fas fa-bars"></i>
    </div>
    <div class="title">SPECIFY</div>
  </header>

  <div class="image-row">
    <img src="images/obrazek1.png" alt="Obývací pokoj" />
    <img src="images/obrazek2.png" alt="Kuchyně" />
  </div>

  <div class="services">
    <div class="service-item">
      <i class="fas fa-drafting-compass"></i>
      <div>2D Náčrt prostoru a konzultace</div>
    </div>
    <div class="service-item">
      <i class="fas fa-sync-alt"></i>
      <div>3D Model a export designu</div>
    </div>
    <div class="service-item">
      <i class="fas fa-pencil-alt"></i>
      <div>3D Design a VR prohlídka + konzultace</div>
    </div>
    <div class="service-item">
      <i class="fas fa-vr-cardboard"></i>
      <div>3D Design a VR prohlídka + konzultace</div>
    </div>
    <div class="service-item" style="grid-column: span 2">
      <i class="fas fa-user"></i>
      <div>3D Design a VR prohlídka + konzultace</div>
    </div>
  </div>

  <div class="single-image">
    <img src="images/obrazek3.png" alt="Dekorace" />
  </div>
</body>
</html>
